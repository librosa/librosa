sudo: false

addons:
  apt:
    packages:
    - ffmpeg

cache:
  directories:
  - $HOME/env

language: python

notifications:
  email: false

python:
    - "2.7"
    - "3.4"
    - "3.5"

before_install:
    - bash .travis_dependencies.sh
    - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
        export PATH="$HOME/env/miniconda2/bin:$PATH";
      elif [[ "$TRAVIS_PYTHON_VERSION" == "3.4" ]]; then
        export PATH="$HOME/env/miniconda34/bin:$PATH";
      elif [[ "$TRAVIS_PYTHON_VERSION" == "3.5" ]]; then
        export PATH="$HOME/env/miniconda35/bin:$PATH";
      fi
    - hash -r
    - source activate test-environment

install:
    # install your own package into the environment
    # pip install -e rather than setup.py, so that coverage can find the source
    - pip install -e ./

script:
    - nosetests --with-coverage --cover-erase --cover-package=librosa -v -w tests/

after_success:
    - coveralls
    - pip uninstall -y librosa

after_failure:
    - pip uninstall -y librosa
